<!DOCTYPE html>
<html>

<head>
    <title>Personal detail form</title>
</head>

<body>
    <center>
        <h1>Personal Details Form</h1>
        <form>
            <label>Name</label>
            <br>
            <input type="text" id="name">
            <br> <br>
            <label> Email id</label>
            <br>
            <input type="text" id="Email">

            <label>Contact Number [This will be hidden]</label>

            <input type="password" id="Contact">
            <br> <br>
            <label>Gender</label>

            <input type="radio" id="female" name="Gender" value="female">female<br>
            <br>
            <input type="radio" id="male" name="Gender" value="male">male<br>
            <br>
            <br>
            <label>Favorite City</label>
            <br>
            <input type="checkbox" id="City" value="new York">New York<br>
            <input type="checkbox" id="city" value="Texas">Texas<br>
            <br>
            <br>
            <input type="submit">

        </form>
    </center>
</body>
</html>
